<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script>
        var table=document.createElement('table')
        table.setAttribute('class','table')

        // thead
        var thead=document.createElement('thead')

        var tr=document.createElement('tr')

        var th1=createNewElement("th","#")
        var th2=createNewElement("th","First")
        var th3=createNewElement("th","Last")
        var th4=createNewElement("th","Handle")

        // table=>thead=>tr=>th1-th4
        tr.append(th1,th2,th3,th4)
        thead.append(tr)
        // table.append(thead)


        var tbody=document.createElement('tbody')
        // 1 row
        var tr1=document.createElement('tr')

        var td1=createNewElement("td","1")
        var td2=createNewElement("td","Mark")
        var td3=createNewElement("td","Otto")
        var td4=createNewElement("td","@mdo")

        // 2nd row
        var tr2=document.createElement('tr')

        var td5=createNewElement("td","2")
        var td6=createNewElement("td","Jacob")
        var td7=createNewElement("td","Thornton")
        var td8=createNewElement("td","@fat")

        // 3rd row

        var tr3=document.createElement("tr")

        var td9=createNewElement("td","3")
        var td10=createNewElement("td","Larry")
        var td11=createNewElement("td","the Bird")
        var td12=createNewElement("td","@twitter")

        // append
        // tbody=>tr1-tr3=>
        // tr1=>td1-td4
        // tr2=>td5-td8
        // tr3=>td9-td12

        tr1.append(td1,td2,td3,td4)
        tr2.append(td5,td6,td7,td8)
        tr3.append(td9,td10,td11,td12)
        
        tbody.append(tr1,tr2,tr3)

        table.append(thead,tbody)
        document.body.append(table)


        // function 2parameters=>elementname,value
        // createNewElement(th,"1")
        // <th>1</th>
        // createNewElement("td","Jacob")
        // <td>Jacob</td>

        function createNewElement(element,value=" "){
            var newElement=document.createElement(element)
            newElement.innerHTML=value
            return newElement;
        }

    </script>
</body>
</html>
