<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  1to 10
    10=>Happy Birthday
    -->
    <p id="counter"></p>

    <script>
        var counterList=document.getElementById('counter')
        for(let i=1;i<=11;i++){
            setTimeout(function(){
                console.log(i)
                counterList.innerText=i
                if(i==11){
                    console.log("Happy Birthday")
                    counterList.innerText="Happy Birthday"
                }
            },1000*i)
        }
    </script>


    
</body>
</html>
