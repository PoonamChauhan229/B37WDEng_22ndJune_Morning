<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="counter"></p>

    <script>
        var id = setInterval(counter, 1000)
        var count = 0;
        var paraCounter = document.getElementById('counter')
        function counter() {
            count++;
            console.log(count)
            if (count == 11) {
                // stop counter
                clearInterval(id)

                paraCounter.innerText = "Happy Birthday"

            } else {
                // run counter

                paraCounter.innerText = count
            }


        }
    </script>
</body>

</html>
