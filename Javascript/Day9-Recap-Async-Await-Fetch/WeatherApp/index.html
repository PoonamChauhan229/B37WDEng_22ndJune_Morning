<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather Forecast By GuviTimes</a>
        </div>
      </nav>

      <div class=" border container mt-5 w-25">
        <!-- inputbox -->
        <div class="input-group mb-3 mt-2">
            <span class="input-group-text" id="basic-addon1">Enter City</span>
            <input id='cityName'type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <!-- submit button -->
          <div class="d-grid gap-2 col-5 mx-auto mb-2">
            <button class="btn btn-primary" type="button" onclick="getWeatherData()">Submit</button>
          </div>
      </div>

      <div id="weatherContainer" class="container card mb-3 mt-5 p-0" style="max-width: 540px;">
       
      </div>
      <script src="./script.js"></script>
</body>
</html>
