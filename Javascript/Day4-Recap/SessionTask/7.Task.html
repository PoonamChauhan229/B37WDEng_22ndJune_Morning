<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In your HTML Add two buttons, where first button action for 
        full screen mode and the second button for exit from full screen mode. -->

         <button id="fullscreenMode">fullscreen Mode</button>
         <button id="exitfullscreenMode">Exit fullscreen Mode</button>

         <script>
            var fullscreenMode=document.getElementById('fullscreenMode')
            var exitfullscreenMode=document.getElementById('exitfullscreenMode')

            var elem=document.documentElement;//root element
            console.log(elem)
            // fullscreen=>root element
            fullscreenMode.addEventListener('click',()=>{
                elem.requestFullscreen()
            })
            // exitfullscreen=>document
            exitfullscreenMode.addEventListener('click',()=>{
                document.exitFullscreen()
            })

         </script>
</body>
</html>
