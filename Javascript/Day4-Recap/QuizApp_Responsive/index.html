<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body>
    <div class="container mt-5 pt-5 bg-light" id="quiz">
        <div class="card quizHeader">
            <div class="card-header card-body" id="questionHeading">
                Question Text
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input optionList" type="radio" name="optionList" id="a">
                        <label class="form-check-label" for="a" id="aOption" >
                            Default Option1
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input optionList" type="radio" name="optionList" id="b">
                        <label class="form-check-label" for="b" id="bOption" >
                            Default Option2
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input optionList" type="radio" name="optionList" id="c">
                        <label class="form-check-label" for="c" id="cOption" >
                            Default Option3
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input optionList" type="radio" name="answer" id="d">
                        <label class="form-check-label" for="d" id="dOption" >
                            Default Option4
                        </label>
                    </div>
                </li>
            </ul>

        <!-- button -->
        </div>
        <div class="d-grid gap-2 col-2 mx-auto" >
            <button id='submit' class="btn btn-primary mt-3 mb-3" type="button">Submit</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
