<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // normal function
        function foo(){
            return "hi"
        }

        console.log(foo())

        // async =>returns a promise
        async function foo1(){
            return "hi"
        }
        console.log(foo1())

        // async and await
        // await can be used only with async

        async function foo2(){
            let data=await "Hi"
            console.log(data)
        }
        foo2()

        


    </script>
</body>
</html>
