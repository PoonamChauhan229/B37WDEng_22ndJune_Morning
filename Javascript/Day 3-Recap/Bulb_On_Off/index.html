<body>
    <div>
        <div id="bulbContainer">
            <img id="bulbImage"src="https://i.ibb.co/4Y3fCLv/pic-bulbon.gif" alt="">
        </div>
        <button id="button">Switch OFF</button>
    </div>

    <script>
        var button=document.getElementById("button")
        var bulbImage=document.getElementById('bulbImage')
        button.addEventListener('click',function bulbswitches(){

            if(bulbImage.src.match('https://i.ibb.co/4Y3fCLv/pic-bulbon.gif')){
                bulbImage.src="https://i.ibb.co/PZHKWG4/pic-bulboff.gif"
                button.innerText="Switch On"
            }
            else{
                bulbImage.src="https://i.ibb.co/4Y3fCLv/pic-bulbon.gif"
                button.innerText="Switch OFF"


            }
            console.log("bulb button is clicked")

           

        })
    </script>
