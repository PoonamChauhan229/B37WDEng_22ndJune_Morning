<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        var b=6
        console.log(a+b)
        // a:5 and b:5
        // a value is 5 and b value is 6

        // 2ways
        // =>concat=>+
        // =>template literals

        // =>concat=>+
        console.log("a:"+a+" and b:"+b)
        console.log("a value is "+a+" and b value is "+b)
        console.log("A and b value is:")


         // =>template literals=>backtick=`(below escape button)

         console.log(`a:${a} b:${b}`)
        //   a value is 5 and b value is 6
        console.log(`a value is ${a} and b value is ${b}`)

        // a:b and b:a=>5:6 and 6:5
        console.log(`${a}:${b} and ${b}:${a}`)



 </script>
</body>
</html>
