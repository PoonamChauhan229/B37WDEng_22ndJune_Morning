<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var division=document.createElement('div')
        division.innerHTML="<h1>Hello, I have been created Dynamically!!!!</h1>"
        division.style.color="red";
        division.style.backgroundColor="purple"        
        document.body.append(division)



        var spantag=document.createElement('span')
        spantag.innerText="We will style this Span Content"
        spantag.style.color="navy"
        document.body.append(spantag)
    </script>
</body>
</html>
