<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="container">
    <div id="navbar">
        <div class="navheading">Home</div>
        <div class="navheading">About</div>
        <div class="navheading">Services</div>
        <div class="navheading">Contact Us</div>
        <div class="navheading">Survey Form</div>
    </div>
 </div>   

 <script>
    // getElementsByClassName
    var wrapper=document.getElementsByClassName('container')
    console.log(wrapper)

    // getElementById
    var navbar=document.getElementById('navbar')
    console.log(navbar)

    // getElementsByClassName
    var navheadings=document.getElementsByClassName('navheading')
    console.log(navheadings)

    // iterate over class

    for(i=0;i<navheadings.length;i++){
        console.log(navheadings[i])
    }

    // getElementsByTagName
    var divContainer=document.getElementsByTagName('div')
    console.log(divContainer)

// iterate over tag
    for(i=0;i<divContainer.length;i++){
        console.log(divContainer[i])
    }

    




 </script>
</body>
</html>
