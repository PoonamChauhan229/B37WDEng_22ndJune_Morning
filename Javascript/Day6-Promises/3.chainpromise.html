<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // compute
        // handle multiple async operation=>promise chaining
        // multiple .then 
       function compute(num){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(num*2)
            },3000)
        })
       }
       compute(2).then((res)=>{
        console.log(res)
        // it is returnining a promise ||.then
        return compute(res)
    }).then((res1)=>{
        console.log(res1)
        // return an promise||.then
        // return compute(res1)
        return new Promise((resolve,reject)=>{
            reject("Failed to execute")
        })

    }).then((res2)=>{console.log(res2)})
    .catch((err)=>{console.log(err)})

    // complexity 
    </script>
</body>
</html>
