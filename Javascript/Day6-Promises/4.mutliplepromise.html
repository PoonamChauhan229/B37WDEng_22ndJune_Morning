<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p1=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer executed")
                },2000)
            }
            else{
                reject("Timer Rejected")
            }
        })

        var p2=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer executed")
                },3000)
            }
            else{
                reject("Timer Rejected")
            }
        })


        var p3=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer executed")
                },4000)
            }
            else{
                reject("Timer Rejected")
            }
        })

        p1.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
        p2.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
        p3.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})

        // promiseAll
    </script>
</body>
</html>
