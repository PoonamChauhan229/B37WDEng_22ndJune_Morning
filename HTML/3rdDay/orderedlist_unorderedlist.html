<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered & Ordered List</title>
</head>
<body>
    <!-- unordered list -->
    <ul type="none">
        <li>By default form method is GET</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milkshake</li>
    </ul>

    <!-- ordered list -->
    <ol type="a">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milkshake</li>
    </ol>


</body>
</html>
