<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Card-Form</title>
    <style>
        span {
            color: red;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        * {
            margin: 0px;
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div style="background-color:lightyellow ;">
        <!-- heading+table start-->
        <div>
            <!-- heading start -->
            <div style="background-color:brown; color:white;text-align:center">
                <h4>Request For New PAN Card or/And Changes or Correction in PAN DATA</h4>
                <p>Fields marked with <span>*</span> (asterisk are mandatory).To avoid mistakes.
                    Please refer <u style="color:orange">guidelines</u> and <u style="color: orange;">instructions</u>
                </p>
            </div>
            <!-- heading end -->

            <!-- table start here-->
            <div>
                <table style="width:100%; font-weight: bold;">

                    <tr>
                        <td></td>
                        <td>
                            <span>*</span>Whether citizen of India

                            <label for="yes" style="padding-left: 40px; font-weight: lighter;">Yes</label>
                            <input type="radio" name="" id="yes">


                            <label for="no" style="padding-left: 20px; font-weight: lighter;">No</label>
                            <input type="radio" name="" id="no">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <span>*</span>
                            <label for="">Permanent Account Number(PAN)</label>
                            <input type="text" name="" id="">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="checkbox" name="" id="">
                        </td>
                        <td>
                            <span>*</span>1.Name
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <label for="">Title</label>

                            <label for="" style="padding-left: 20px;">Shri/Mr</label>
                            <input type="radio" name="" id="">

                            <label for="" style="padding-left: 20px;">Smt/Mrs.</label>
                            <input type="radio" name="" id="">

                            <label for="" style="padding-left: 20px;">Kumari/Ms</label>
                            <input type="radio" name="" id="">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <div style="display:inline-block;">
                                <label for="">Last Name/Surname</label><br>
                                <input type="text" name="" id="">
                            </div>

                            <div style="display:inline-block ;padding-left: 250px;">
                                <label for="">First Name</label><br>
                                <input type="text" name="" id="">
                            </div>

                            <div style="display:inline-block ;padding-left:250px ;">
                                <label for="">Middle Name</label><br>
                                <input type="text" name="" id="">
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
            <!-- table end here -->

        </div>
        <!-- heading+table end-->

        <!-- Paperless info starts here -->
        <div></div>



    </div>
</body>

</html>
